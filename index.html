<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator!</title>
</head>
<body>
    <div class="frame">
        
        <div class = "screen">
            <div class="screentop"></div>
            <div class="screenbottom"></div>

        </div>
        <div class="row1">
            <button class = "ac buttons">AC</button>
            <button class = "c buttons">C</button>
            <button class = "percent buttons">%</button>
            <button class = "divide buttons">รท</button>
        </div>
        <div class="row2">
            <button class = "seven buttons numbers">7</button>
            <button class = "eight buttons numbers">8</button>
            <button class = "nine buttons numbers">9</button>
            <button class = "plus buttons numbers">+</button>
        </div>
        <div class="row3">
            <button class = "four buttons numbers">4</button>
            <button class = "five buttons numbers">5</button>
            <button class = "six buttons numbers">6</button>
            <button class = "minus buttons">-</button>
        </div>
        <div class="row4">
            <button class = "one buttons numbers">1</button>
            <button class = "two buttons numbers">2</button>
            <button class = "three buttons numbers">3</button>
            <button class = "multiply buttons">x</button>
        </div>
        <div class="row5">
            <button class = "zero buttons">0</button>
            <button class = "decimal buttons">.</button>
            <button class = "equal buttons">=</button>
        </div>


    </div>

    
</body>
</html>
